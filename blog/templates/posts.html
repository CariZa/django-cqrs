<html>
    <head>
        <title>cqrs</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container" style="width:80%;">
            <p class="center">Welcome to the posts page. Create a post.</p>

            <div class="row">

              <div class="col s12 m4 l6"> <!-- Note that "m4 l3" was added -->
                <form action="/posts/" method="post">
                    {% csrf_token %}
                    {{ post_form }}
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>

              </div>

              <div class="col s12 m8 l6"> <!-- Note that "m8 l9" was added -->
                <ul class="collection with-header">
                    <li class="collection-header orange accent-2"><h4>Posts</h4></li>

                {% for post in posts %}
                    <li class="collection-item hoverable">{{ post.title }} {{ post.content }} {{ post.datetime }}</li>
                {% endfor %}

                </ul>

              </div>

            </div>
        </div>
    </body>
</html>
