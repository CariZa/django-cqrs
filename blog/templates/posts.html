<html>
    <head>
        {% load staticfiles %}
        <title>cqrs</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="{% static 'css/posts.css' %}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="{% static 'js/posts.js' %}"></script>
    </head>
    <body>
        <p class="center red lighten-2">Welcome to the posts page.</p>
        <div class="container" style="width:80%;">

            <div class="row">

              <div class="col s12 m4 l6"> <!-- Note that "m4 l3" was added -->
                <form action="/posts/" method="post">
                  <h5>Create a post</h5>
                    {% csrf_token %}
                    {{ post_form }}
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>

              </div>

              <div class="col s12 m8 l6"> <!-- Note that "m8 l9" was added -->
                <ul class="collection with-header">
                    <li class="collection-header orange accent-2"><h4>Posts</h4></li>

                {% for post in posts %}
                    <li class="collection-item avatar">
                        <h4 class="title"><b>{{ post.title }}</b></h4>
                        <p>
                            {{ post.content }}</br>
                            {{ post.datetime }}
                        </p>
                        <a href="#!" class="secondary-content"><i class="material-icons">edit</i></a>
                    </li>
                {% endfor %}

                </ul>

              </div>

            </div>
        </div>
    </body>
</html>
